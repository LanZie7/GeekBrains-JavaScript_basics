<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"for" loop for numbers (from 0 to 9) without using the loop's body</title>
</head>
<body>
    <script>
        "use strict";

        // Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла

        for (let i = 0; i <= 9; console.log(i++)) {}

    </script>
</body>
</html>
