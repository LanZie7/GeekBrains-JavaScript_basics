<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-row x-hill</title>
</head>
<body>
    <script>
        "use strict";

        // Нарисовать горку с помощью console.log (используя цикл for), которая состоит из 20 рядов

        for (let x = 'x'; x.length <= 20; x += 'x') {
            console.log(x);
        }

    </script>
</body>
